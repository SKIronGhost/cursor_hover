<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
  <style>
    img{
      width: 350px;
      margin: 15px;
      display: inline-block;
      vertical-align: top;
    }
    .container{
      width: 800px;
      margin: auto;
      padding: 10px;
      text-align: center;
    }

    .box-1{
      position: absolute;
      top: 10px;
      height: 350px;
      padding: 10px;
    }
    
    .box-2{
      position: absolute;
      top: 320px;
      height: 350px;
      padding: 10px;
    }
  </style>
</head>
<body>
  
  <script>
    $("body").html('<div class="container"></div>')
    $(".container").append('<div class="box-1"></div><div class="box-2"></div>')
    for(i=0;i<4;i++){
      if(i>=2){
      $(".box-2").append('<img src="images/in'+[i]+'.png" data-alt-src="images/out'+[i]+'.png">')
      }
      else{
      $(".box-1").append('<img src="images/in'+[i]+'.png" data-alt-src="images/out'+[i]+'.png">')
      }
    }

    $('img').hover(
      function(){
        $(this).fadeOut(100,function(){
          // var temp = $(this).attr('src')
          $(this).fadeIn()
          $(this).attr("temp",$(this).attr("src"))
          $(this).attr("src",$(this).attr('data-alt-src'))
          $(this).attr('data-alt-src',$(this).attr("temp"))
        })
      }
    )
  </script>
</body>
</html>
